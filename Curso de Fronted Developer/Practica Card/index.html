<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Card</title>
</head>
<body>
  <main>
    <section class="card-container">
      <div class="img-background">
      </div>
      <div class="card-img-profile">
      </div>
      <div class="card_profile">
        <h1>Elmer Gustavo</h1>
        <p>Estudiante de platzi. Programador Web</p>
      </div>
      <div class="card_information">
        <a class="country" href=""><img src="img/mapa.png" alt="">Guatemala</a>
        <a class="mail" href=""><img src="img/email.png" alt="">Send E-mail</a>
      </div>
      <div class="Follow">
        <p class="followers"><span>10,000</span> Followers</p>
        <p class="following"><span>5,000</span> Following</p>
      </div>
      <a class="button" href="/">Follow</a>
    </section>
  </main>
</body>
</html>
